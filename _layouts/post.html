---
layout: default
---
<div class="container single-post">
	<div class="row post">
    <header class="post__header page-title">
      <h1 class="post__title--grouped">{{ page.title }}</h1>
      <div class="post__meta">
        <b class="post__author">{% if page.author %}{{ page.author }}{% endif %}</b>
        <b class="post__sep">&#x25cf;</b>
        <b class="post__date">{{ page.date | date: "%b %-d, %Y" }}</b>
      </div>
    </header>
    <!-- {% if page.image %}
    <img class="feat-img is-hidden-mobile" src="/img/{{ page.image }}">
    {% endif %} -->
    <article class="post__content">
      {{ content }}
    </article>

	</div>

  <!-- Including the code from disqus.html and it's using the disqus identifier to create a new unique id for each post comment thread in the disqus system -->
    
  <section class="comment">
    <div class="row">{% include disqus.html disqus_identifier=page.disqus_identifier %}</div>
  </section>
</div>
